<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/templates/default.xhtml">

	<ui:define name="content">
		<h:form>
			<h:dataTable value="#{personBean.ownedItems}" var="bla">
				<f:facet name="header">Rented items</f:facet>
				<h:column>
					<f:facet name="header">#{msg.name}</f:facet>
					<h:outputText value="#{bla.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.description}</f:facet>
					<h:outputText value="#{bla.description}" />
				</h:column>

				<h:column>
					<f:facet name="header">#{msg.quantity}</f:facet>
					<h:outputText value="#{bla.quantity}" />
				</h:column>
				
				<h:column>
					<f:facet name="header">#{msg.action}</f:facet>
					<h:commandLink value="#{msg.actionDelete}"
						action="#{personBean.disposeItem}" />
				</h:column>

			</h:dataTable>
		</h:form>

	</ui:define>

</ui:composition>
